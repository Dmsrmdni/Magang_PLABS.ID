<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>
    <script>
        for (let nilai = 0; 10 > nilai; nilai++) {
            document.writeln(`<p> Nilai Ke ${nilai} </p>`);
        }
    </script>
</body>

</html>
