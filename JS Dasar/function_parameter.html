<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parameter</title>
</head>

<body>
    <script>

        function biodata(nama, umur) {
            document.writeln(`<p>Nama Saya ${nama}</p>`);
            document.writeln(`<p>Umur Saya ${umur}</p>`);
        }

        biodata('Dimas', 17);
        biodata('Ramdani', 18);

    </script>
</body>

</html>
