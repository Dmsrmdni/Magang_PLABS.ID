<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function nilai(harian, uts, uas) {
            const hasil = (harian + uts + uas) / 3;
            return hasil;
        }

        let result = nilai(90, 90, 90);

        document.writeln(result);

        function grade(result) {
            if (result > 70) {
                return 'A';
            }
        }

        document.writeln(`<p> Gradenya Adalah ${grade(result)} </p>`)



    </script>
</body>

</html>
