<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>

<body>
    <script>
        function data(nama, jenis_kelamin = 'uknown') {
            document.writeln(`Nama Saya : ${nama} , Jenis Kelamin : ${jenis_kelamin}`);
        }

        data('Dimas', 'Laki-Laki');

        data('Ramdani');
    </script>
</body>

</html>
