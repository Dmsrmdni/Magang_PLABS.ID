<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        let nilai = '100';

        if (nilai > 80) {
            hasil = "A";
        } else if (nilai > 70) {
            hasil = "B";
        } else if (nilai > 60) {
            hasil = "C";
        } else if (nilai > 50) {
            hasil = "D";
        }


        switch (hasil) {
            case 'A':
                document.writeln('Wow Selamat Anda Lulus Dengan Baik');
                break;
            case 'B':
            case 'C':
                document.writeln('Selamat Anda Lulus');
                break;
            case 'D':
                document.writeln('Anda Tidak Lulus');
                break;
            default:
                document.writeln('Mungkin Anda Salah Jurusan');
                break;
        } 
    </script>
</body>

</html>
