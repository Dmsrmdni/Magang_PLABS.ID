<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let angka = 3 + 1;
        document.writeln("<p> 3 + 1 = " + angka + "</p>");
        let originilAngka = angka;

        angka -=1;
        document.writeln("<p>" + originilAngka + " - 1" + " = " + angka + "</p>");
        originilAngka = angka;


        angka *= 3;
        document.writeln("<p>" + originilAngka + " X 3" + " = " + angka + "</p>");
        originilAngka = angka;
    </script>
</body>
</html>
