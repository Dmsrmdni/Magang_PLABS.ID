<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            padding: 20px;
            background-color: blue;
            grid-column-gap: 20px;
            grid-row-gap: 10px;
            grid-template-columns: 200px 200px auto;
        }

        .grid-item {
            background-color: white;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="grid-item">Satu</div>
        <div class="grid-item">Dua</div>
        <div class="grid-item">Tiga</div>
        <div class="grid-item">Empat</div>
        <div class="grid-item">Lima</div>
        <div class="grid-item">Enam</div>
        <div class="grid-item">Tujuh</div>
        <div class="grid-item">Delapan</div>
        <div class="grid-item">Sembilan</div>
    </div>
</body>

</html>
