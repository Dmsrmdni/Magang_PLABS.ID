<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>

        button {
            margin-top: 30px;
            padding: 10px;
        }

        button:hover{
            border-radius: 10px;
            background-color: red;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <button>
       Baca Selengkapnya
    </button>
</body>
</html>
